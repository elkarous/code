<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <h1 class="breadcrumb-item active mt-2" aria-current="page">Liste des taches</h1>
    </ol>
  </nav>
  <mat-form-field appearance="standard">
    <mat-label>Rechercher taches </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher taches" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <caption></caption>
      <!-- ID Column -->



      <ng-container matColumnDef="nomT">
        <th mat-header-cell  id="nomT" *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.nomT}} </td>
      </ng-container>

      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell  id="dateDebut" *matHeaderCellDef mat-sort-header>Date debut</th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut|date}} </td>
      </ng-container>

      <ng-container matColumnDef="dateFin">
        <th mat-header-cell  id="dateFin" *matHeaderCellDef mat-sort-header>Date fin</th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin|date}} </td>
      </ng-container>

      <ng-container matColumnDef="etat">
        <th mat-header-cell  id="etat" *matHeaderCellDef mat-sort-header>Etat</th>
        <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
      </ng-container>

      <ng-container matColumnDef="disc">
        <th mat-header-cell  id="disc" *matHeaderCellDef mat-sort-header>Discription</th>
        <td mat-cell *matCellDef="let element"> {{element.disc}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell id="Action" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button    matTooltip="Edit taches"   matTooltipPosition="left" (click)="onEdit(row)">
            <mat-icon>update</mat-icon></button>
          <button mat-icon-button color="warn"    matTooltip="delete taches" matTooltipPosition="right"
                  (click)="deleteTeam(row.idE)"><mat-icon>delete_outline</mat-icon></button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">'Aucune donn√©e correspondant au filtre' | "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="mt-2 d-flex flex-column ">
    <button mat-raised-button  color="warn"   class="align-self-end "  matTooltip="ajouter tache" matTooltipPosition="right"
            (click)="add()" > Ajouter tache
    </button>
  </div>
</div>
