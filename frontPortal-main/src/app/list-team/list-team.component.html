<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <h1 class="breadcrumb-item active mt-2" aria-current="page">Liste des équipes</h1>
    </ol>
  </nav>
  <mat-form-field appearance="standard">
    <mat-label>Rechercher équipes </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher équipes" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <caption></caption>
      <!-- ID Column -->



      <ng-container matColumnDef="nomE">
        <th mat-header-cell  id="nomE" *matHeaderCellDef mat-sort-header>nom</th>
        <td mat-cell *matCellDef="let element"> {{element.nomE}} </td>
      </ng-container>

      <ng-container matColumnDef="chef">
        <th mat-header-cell  id="chef" *matHeaderCellDef mat-sort-header>Chef d'équipe</th>
        <td mat-cell *matCellDef="let element"> {{element.chef?.nom}}  {{element.chef?.prenom}}</td>
      </ng-container>



      <ng-container matColumnDef="Actions">
        <th mat-header-cell id="Action" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button    matTooltip="Edit équipes"   matTooltipPosition="left" (click)="onEdit(row)">
            <mat-icon>update</mat-icon></button>
          <button mat-icon-button color="warn"    matTooltip="delete équipes" matTooltipPosition="right"
                  (click)="deleteTeam(row.idE)"><mat-icon>delete_outline</mat-icon></button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">'Aucune donnée correspondant au filtre' | "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="mt-2 d-flex flex-column ">
    <button mat-raised-button  color="warn"   class="align-self-end "  matTooltip="ajouter équipe" matTooltipPosition="right"
            (click)="add()" > Ajouter équipe
    </button>
  </div>
</div>
