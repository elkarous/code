<div class="container p-2">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <h1 class="breadcrumb-item active mt-2" aria-current="page">Liste des clients</h1>
    </ol>
  </nav>
  <mat-form-field appearance="standard">
    <mat-label>Rechercher client </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher client" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <caption></caption>
      <!-- ID Column -->



      <ng-container matColumnDef="nomS">
        <th mat-header-cell  id="nomS" *matHeaderCellDef mat-sort-header>Nom de client</th>
        <td mat-cell *matCellDef="let element"> {{element.nomS}} </td>
      </ng-container>



      <ng-container matColumnDef="Actions">
        <th mat-header-cell id="Action" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button    matTooltip="Edit client"   matTooltipPosition="left" (click)="onEdit(row)">
            <mat-icon>update</mat-icon></button>
          <button mat-icon-button color="warn"    matTooltip="delete client" matTooltipPosition="right"
                  (click)="deleteTeam(row.idS)"><mat-icon>delete_outline</mat-icon></button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">'Aucune donn√©e correspondant au filtre' | "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="mt-2 d-flex flex-column p-2 ">
    <button mat-raised-button  color="warn"   class="align-self-end "  matTooltip="ajouter client" matTooltipPosition="right"
            (click)="add()" > Ajouter client
    </button>
  </div>
</div>
